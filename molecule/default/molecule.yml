---
scenario:
  name: default
dependency:
  name: galaxy
  enabled: false
driver:
  name: docker
platforms:
  - name: debian11
    image: geerlingguy/docker-debian11-ansible:latest
    command: /sbin/init
    privileged: true
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  env:
    ANSIBLE_ROLES_PATH: ../../roles
verifier:
  name: ansible
lint: |
  set -e
  yamllint .
  ansible-lint
